<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to my test page!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

</head>

<body>

    <div id="wrapper">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                    <a class="navbar-brand" href="#">To-do List</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="#" id='home'>Home</a>
                            <a class="nav-item nav-link" href="#" id='sign_up'>Sign Up</a>
                            <a class="nav-item nav-link" href="#" id='login'>Login</a>
                            <a class="nav-item nav-link" href="#" id='logout'>Logout</a> 
                        </div>
                    </div>
                </nav>
                <div id="reg_form" class="container">
                    <h1 class="form-heading">Signup here!</h1>
                    <div class="login-form">
                    <div class="main-div">
                        <div class="panel">
                       <h2>User signup</h2>
                       <p>Please enter username and password.</p>
                       </div>
                        <form id="Login">
                    
                            <div class="form-group">
                    
                    
                                <input type="text" class="form-control" id="reg_username" placeholder="Username">
                    
                            </div>
                    
                            <div class="form-group">
                    
                                <input type="password" class="form-control" id="reg_password" placeholder="Password">
                    
                            </div>
                           
                            <button type="button" id="registerbtn" class="btn btn-primary">Signup</button>
                    
                        </form>
                        </div>
                    </div></div>

                    <div id="log_form" class="container">
                        <h1 class="form-heading">Please login</h1>
                        <div class="login-form">
                        <div class="main-div">
                            <div class="panel">
                           <h2>User login</h2>
                           <p>Please enter username and password.</p>
                           </div>
                            <form id="Login">
                        
                                <div class="form-group">
                        
                        
                                    <input type="text" class="form-control" id="log_username" placeholder="Username">
                        
                                </div>
                        
                                <div class="form-group">
                        
                                    <input type="password" class="form-control" id="log_password" placeholder="Password">
                        
                                </div>
                               
                                <button type="button" id="loginbtn" class="btn btn-primary">Login</button>
                        
                            </form>
                            </div>
                        </div></div>

                        <div id="home_page">
                            <input type="text" id="main_input" placeholder="  Take a note..">
                            <button type="button" class="btn btn-primary" id="submit_btn">SUBMIT</button>
                
                            <p id="todo">To-do</p>
                
                            <ul id="tasks">
                                
                
                            </ul>
                
                            <p id="done">Done</p>
                
                            <ul id="completed_tasks">
                
                            </ul>
                        </div>
                
                </div>


        

            <footer class="fixed-bottom">Hand-coded by Manos Liakos
            <br>Technologies used: Vanilla Javascript & PHP, MySQL
            </footer>

    </div>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="scripts/test.js"></script>


</html>
